<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="all.css">
    </head>
    <body>  
        <div class="container">
            <div class="display">
                <h1 id="number-text"></h1>
            </div>



            <div class="keypad">
                <div id="keypad-top">
                    <button class="operator-top" id="clear">AC</button>
                    <button class="operator-top" id="divide">รท</button>
                    <button class="operator-top" id="power"><span>X<sup>y</sup></span></button>
                    <button class="operator-top" id="delete"><i class="fas fa-backspace"></i></button>

                    
                </div>
                <div id="keypad-bottom">
                    <div id="numbers">
                        
                    
                        <button class="number" id="nine">9</button>
                        <button class="number" id="eight">8</button>
                        <button class="number" id="seven">7</button>
                        <button class="number" id="six">6</button>
                        <button class="number" id="five">5</button>
                        <button class="number" id="four">4</button>
                        <button class="number" id="three">3</button>
                        <button class="number" id="two">2</button>
                        <button class="number" id="one">1</button>
                        <button class="number" id="zero">0</button>
                        
                        <button class="number" id="decimal">.</button>
                        <button class="number" id="zerozero">+/-</button>
                    </div>
                    <div id="operators">
                        
                        
                        <button class="operator" id="multiply">x</button>
                        <button class="operator" id="add">+</button>
                        <button class="operator" id="equals">=</button>
                    </div>


            </div>
        </div> 

        </div>
        





        <script src="script.js" async defer></script>
    </body>
</html>
